log4j.rootLogger=TRACE,fileout,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-4p] %-40.40c %x - %m%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.File=D:\\Repository\\geb\\BloombergAgent\\agent_log.txt
log4j.appender.fileout.Append=true
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=[%-4p] %-40.40c %x - %m%n
